#只能从具有“入口”的部位开始，初始情况下入口只有三个
插入顺序:
  #消化:
  #只做这个进行可行性论证
  鼻孔: 鼻腔
  鼻腔: 咽部
  咽部: 喉咙
  嘴唇: 口腔 #嘴唇就是一个入口
  口腔: 喉咙
  喉咙:
    - 气管
    - 食道
  食道: 胃部
  胃部: 小肠
  小肠: 大肠
  大肠: 直肠
  直肠: 肛门 #肛门是另一个入口
  气管:
    - 左肺
    - 右肺