实验体:
    描述: 从记事起，_{name}_对“家”的记忆就是一个封闭的阴暗的小方盒子，四周被称为墙的东西总是带着一点黏糊糊的触感，_{name}_在“家”度过了生命中的前12年。她并不知道她的家到底被别人称作什么，也不知道自己从那里出来之后要面对什么。
