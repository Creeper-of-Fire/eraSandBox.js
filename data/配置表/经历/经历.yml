        最大体力: -1000/_-500
        最大精力: -1000/_-500
    修正:
        白纸: 1
        脆弱: 1

角斗士女皇之子:
    描述: _{name}_是一位竞技场常胜不败的角斗女皇配种产下的女儿之一。和所有被称作女皇的角斗士一样，_{name}_的母亲被认为无论是老死还是战死都过于浪费，因而在生命的最后几年一直被作为配种母畜使用。_{name}_从小就是作为奴隶角斗士接受培训的，她的主人相信她优秀的血脉能为自己带来足够的利润。
    基础:
        最大体力: 2000/_3000
        最大精力: 1000/_2000
    修正:
        角斗士之子: 1
        战斗力惊人: 0/,0/,1

原初之森的住民:
    描述: 在被称为原初之森的地域中，生活着很多小动物。这天，_{name}_醒来的时候发现自己的前肢变成了人类的双手，_{name}_带着惊讶和喜悦跑到小湖边照着自己。“我变成人类的模样了！”_{name}_望着远远通向“人类国度”的宽阔大路，若有所思。
    修正:
        白纸: 1
        动物转化者: 1

幻想王国的访客:
    描述: 在幻想王国中，世界与世界的界限是如此模糊，以至于这里的居民并不知道他们到底来自何方。梦醒时分，_{name}_发现自己来到了新的世界中。
    修正:
        白纸: 1
        幻想种: 1

星际战士:
    描述: 与入侵者的战斗是如此的漫长，_{name}_几乎已经忘记了她的过去。正因如此，当她来到新的环境时，她的第一反应是拿起爆矢枪。